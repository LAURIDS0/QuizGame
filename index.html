<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.webp">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.webp" alt="logo">
        <h1>Welcome to the Home Page</h1>
    </div>
    <div class="main-content">
        <div class="game-area">
            <div class="game-window">
                <img src="images/grass.jpg" alt="grass" class="background">
            </div>
        </div>
        <div class="inventory-stats">
            <h2>Inventory & Stats</h2>
            <div class="inventory">
                <h3>Inventory</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
            <div class="stats">
                <h3>Stats</h3>
                <p>Health: 100</p>
                <p>Mana: 50</p>
                <p>Experience: 200</p>
            </div>
        </div>
    </div>
</body>
</html>
