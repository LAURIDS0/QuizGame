<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <div class="player-armor">
        <h2>Player Armor</h2>
        <img src="images/armor.png" alt="armor" class="armor-image">
    </div>
    <div class="inventory">
        <h2>Inventory</h2>
        <div class="item">
            <img src="images/item1.png" alt="Item 1" class="item-image">
            <p>Item 1</p>
        </div>
        <div class="item">
            <img src="images/item2.png" alt="Item 2" class="item-image">
            <p>Item 2</p>
        </div>
        <div class="item">
            <img src="images/item3.png" alt="Item 3" class="item-image">
            <p>Item 3</p>
        </div>
    </div>
    <div class="stats">
        <h2>Player Stats</h2>
        <p>Health: 100</p>
        <p>Strength: 50</p>
        <p>Defense: 30</p>
    </div>
</body>
</html>
