<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/backpack.png">
    <title>Inventory</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="inventory-player">
        <div class="slot helmet">Helmet</div>
        <div class="slot head">Head</div>
        
        <div class="slot mask">Mask</div>
        <div class="slot armor">Armor</div>
        
        <div class="slot necklace">Necklace</div>
        <div class="slot pants">Pants</div>
        
        <div class="slot shield">Shield</div>
        <div class="slot shoes">Shoes</div>

        <div class="slot gun">Gun</div>
    </div>
    <div class="inventory-bag">
        <!-- Bag slots will be generated by JavaScript -->
    </div>
    
    <script>
        // Generate inventory bag slots
        const inventoryBag = document.querySelector('.inventory-bag');
        for (let i = 0; i < 20; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot bag-slot';
            inventoryBag.appendChild(slot);
        }
    </script>
</body>
</html>
