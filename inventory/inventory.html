<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/backpack.png">
    <title>Inventory</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="inventory-bg">
        <div class="inventory-title">inventory</div>
        <div class="inventory-grid">
            <div class="slot helmet">helmet</div>
            <div class="slot head">head</div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot shield">shield</div>
            <div class="slot armor">armor</div>
            <div class="slot mask">mask</div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot neckleas">neckleas</div>
            <div class="slot pants">pants</div>
            <div class="slot gun" style="grid-row: span 2;">gun</div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot shoes">shoes</div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>
</body>
</html>
